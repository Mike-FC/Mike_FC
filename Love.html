    <canvas id="spaceCanvas"></canvas>
    <div class="button-container">

    <script>
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawStars() {
            for (let i = 0; i < 150; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillStyle = 'white';
                ctx.globalAlpha = Math.random();
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawPlanets() {
            const gradients = [
                { color1: '#ff6a00', color2: '#ff4500' },
                { color1: '#6a00ff', color2: '#4500ff' },
                { color1: '#00ff6a', color2: '#00ff45' }
            ];

            gradients.forEach((gradient, i) => {
                const planetX = Math.random() * (canvas.width - 100) + 50;
                const planetY = Math.random() * (canvas.height - 100) + 50;
                const radius = Math.random() * 40 + 30;

                const grd = ctx.createRadialGradient(planetX, planetY, radius * 0.3, planetX, planetY, radius);
                grd.addColorStop(0, gradient.color1);
                grd.addColorStop(1, gradient.color2);

                ctx.fillStyle = grd;
                ctx.beginPath();
                ctx.arc(planetX, planetY, radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function showMessage(messages, index = 0) {
            if (index < messages.length) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawStars();
                drawPlanets();
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.font = '30px Helvetica';
                ctx.fillText(messages[index], canvas.width / 2, canvas.height / 2);

                setTimeout(() => showMessage(messages, index + 1), 3000);
            } else {
                askQuestion();
            }
        }

        function askQuestion() {
            const answer = confirm("Â¿Te gustaria darme una oportunidad para conocernos?");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawPlanets();

            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '30px Helvetica';
            if (answer) {
                ctx.fillText('Â¡Mi universo brilla mÃ¡s ahora! Â¡Siuuuuu! ðŸŒŸ', canvas.width / 2, canvas.height / 2);
            } else {
                ctx.fillText('Aunque mi galaxia estÃ© un poco mÃ¡s oscura, siempre te admirarÃ©. ðŸ’«', canvas.width / 2, canvas.height / 2);
            }
        }

        function startJourney() {
            const messages = [
                "Hola, Paola...",
                "Este no es un mensaje cualquiera...",
                "Es un viaje por las estrellas...",
                "Un viaje en el que tÃº eres el sol que ilumina mi universo...",
                "Y cada estrella representa los momentos felices que quiero vivir contigo (Estrellas infinitas jiji)."
            ];
            showMessage(messages);
        }

        drawStars();
        drawPlanets();
    </script>
